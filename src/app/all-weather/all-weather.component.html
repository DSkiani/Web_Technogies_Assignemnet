<table class="weather-table">
    <thead>
        <tr>
            <th>City</th>
            <th>Country</th>
            <th>Temperature (Â°C)</th>
            <th>Humidity (%)</th>
            <th>Wind gust (km/h)</th>
            <th>Precipitation (mm)</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let weather of getJSONValue.weather_project">
            <td>{{ weather.City }}</td>
            <td>{{ weather.Country }}</td>
            <td>{{ weather.Temperature }}</td>
            <td>{{ weather.Humidity }}</td>
            <td>{{ weather['Wind gust'] }}</td> <!-- Since property name contains a space, use bracket notation -->
            <td>{{ weather.Precipitation }}</td>
            <td>{{ weather.Latitude }}</td>
            <td>{{ weather.Longitude }}</td>
        </tr>
    </tbody>
</table>

<div class="button-container">
    <button class="custom-button" (click)="handleButtonClick()">Go to Home Page</button>
</div>
